<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <link rel="stylesheet" href="RoboxRoot.css">
    <script type="text/javascript">
    var rootLocation="http://localhost:8080/index.html";
    function checkForRoot()
    {
        var request = new XMLHttpRequest();  
        request.open('GET', rootLocation, true);
        request.onreadystatechange = function(){
            if (request.readyState === 4){
                if (request.status === 200)
                {
                     window.location.replace(rootLocation);
                }
                else
                {
                    setTimeout(checkForRoot, 3000);
                }
            }
        };
        request.send();
    }
    window.onload = checkForRoot;
    </script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Welcome to Robox - Loading...</title>
  </head>
