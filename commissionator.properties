assemblyClosedHeadTest.finalTemp=140
assemblyClosedHeadTest.finalDwellSecs=4
assemblyClosedHeadTest.SM.finalReverse=G0 E-150
assemblyClosedHeadTest.DM.finalReverse=G0 E-150 D-150
