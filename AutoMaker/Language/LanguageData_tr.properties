filamentLibraryHelp.ambientTemp=Bu deger, kapali yapi alaninin sicakligini ayarlar. Çevrenin sicakligini koruyarak, basili nesneyi sicak tutmak, küçülme ve çözme egilimlerini azaltmak mümkündür. En iyi sonuçlar, tüm nesne es zamanli olarak sogutulabilirken, nesnenin sicakliginin, baskinin sonuna kadar tutulmasiyla elde edilecektir. Warp, parça düzensiz olarak sogurken, hala sicak ve yumusak olan bölgelere uygulanan zorlama kuvvetleri ile alanlara girer.
filamentLibraryHelp.material=Malzemenin türü.
filamentLibraryHelp.diameter=Filamentinizin çapini mm olarak girin - bu alan için dogru bir deger elde etmek için dijital kaliperler / mikrometre kullanilmasi önerilir.
filamentLibraryHelp.multiplier=Bu deger, malzamenin  “yumusamasini” telafi etmek için kullanilir. Filaman, ekstrüderden geçerken, besleme çarklari tarafindan, seklin biraz degismesine neden olacak sekilde sikistirilabilir. Bu, kafaya beslenen malzeme miktarini etkileyebilir - malzeme ne kadar sert olursa, bu deger 1'e o kadar yaklasmalidir.
filamentLibraryHelp.feedRateMultiplier=Bu çarpan, malzemenin ekstrüzyon oranini hassas bir sekilde ayarlamaniza olanak tanir - baski sirasinda en uygun ekstrüdat profilini elde etmek için ayarlanabilir. 1'in üzerindeki degerin arttirilmasi, daha fazla malzemenin ekstrüde edilmesine neden olacak ve bunun tersi de 2 -% 200'lük malzeme akisina esdeger olacaktir. Orantili olarak plastik miktarini degistirir ve etkileri çok görüldügü için çok küçük adimlarla (örnegin +/- 0,05) degistirilmelidir.
filamentLibraryHelp.firstlayerBedTemp=Bu deger, nesnenin ilk katmanini yazdirirken yazdirma yataginin yüzeyinin sicakligini ayarlar. Bu deger genellikle bir baskiyi baslatirken iyi yapisma saglamak için daha yüksek bir degere ayarlanir, ancak sicaklik baskinin geri kalani için daha düsük olabilir veya nesnenin tabanindan sarkmasina neden olabilir.
filamentLibraryHelp.bedTemp=Bu deger, yazdirma sirasinda yazdirma yataginin yüzeyinin sicakligini ayarlar. Isitilmis bir yatak, bükülmeyi azaltmaya ve çok çesitli malzemelerin yapismasini iyilestirmeye yardimci olacaktir. ABS, iyi bir yapisma için yaklasik 110 ° C'lik bir yatak sicakligi gerektirirken, PLA sadece 60-80 ° C gerektirir.
filamentLibraryHelp.firstLayerNozzleTemp=Bu deger, nesnenin ilk katmanini yazdirirken nozulun sicakligini ayarlar. Bu deger genellikle bir baskiyi baslatirken iyi yapisma saglamak için daha yüksek bir degere ayarlanir, ancak sicaklik, baskinin geri kalani için daha düsük olabilir.
filamentLibraryHelp.nozzleTemp=Bu deger, malzemeyi yazdirmak için kullanilan nozulun sicakligini ayarlar. Farkli termoplastikler, farkli erime noktalari (veya daha dogrusu, cam geçis sicakliklari) nedeniyle farkli nozul sicakliklari gerektirir. Örnegin, çogu ABS 240 ° C'lik bir nozul sicakligi gerektirirken, PLA sadece basarili bir sekilde basmak için 200 ° C gerektirir.
