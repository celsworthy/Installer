profileLibraryHelp.name=Profilin adi
profileLibraryHelp.slicerChooser=Kullanilacak dilimleme yazilimini seçin.
profileLibraryHelp.layerHeight=Bu ayar, yazdirilan nesnenin katman yüksekligini (esas olarak yazdirma çözünürlügü) tanimlar. Kullanicilar 20-400µm arasindaki herhangi bir degerden seçim yapabilir, ancak bu ayar baski süresini önemli ölçüde etkileyecektir.
profileLibraryHelp.fillDensity=Bu ayar, nesnenin içini doldurmak için kullanilan malzeme miktarini degistirir. % 100 tamamen kati bir nesneyi belirtir ve% 0 bostur.
profileLibraryHelp.fillPattern=Bu ayar, parçanin içini doldurmak için kullanilan ekstrüzyonun modelini degistirmek için kullanilir.
profileLibraryHelp.infillEveryN=Bu ayar, her n katmanda kati dolgu katmani eklemek için Robox®'i zorlar. Bu seçenegi devre disi birakmak için 0 girin.
profileLibraryHelp.solidLayersTop=Bu ayar, nesnenin üstünü tamamlamak için kaç kati katmanin kullanilacagini belirtir. Dis yüzeydeki bosluklardan kaçinmak için yatay konuma bakan bir üst yüzeye sahip bir nesneyi yazdiriyorsaniz bu ayari artirmaniz gerekebilir.
profileLibraryHelp.solidLayersBottom=Bu ayar, nesnenin altini tamamlamak için kaç kati katmanin kullanilacagini belirtir. Dis yüzeydeki bosluklardan kaçinmak için yatay yüzeye egilimli bir alt yüzeye sahip bir nesneyi yazdiriyorsaniz bu ayari artirmaniz gerekebilir.
profileLibraryHelp.numberOfPerimeters=Bu ayar, parçanin dis yüzeyini tamamlamak için kaç tane dis duvar üretildigini belirtir. Daha fazla çevre, daha kalin olan bölüm duvarlari.
profileLibraryHelp.firstLayerExtrusionWidth=Bu ayar, modelinizin ilk katmanini yazdirirken tek bir ekstrüzyon hattinin (mm) genisligini degistirir.
profileLibraryHelp.perimeterExtrusionWidth=Bu ayar, tek bir ekstrüzyon (mm) baski perimetresi genisligini yani bir modelin dis katmanlarini degistirir.
Een 
profileLibraryHelp.infillExtrusionWidth=Bu ayar, kati olmayan dolgusu basarken bir tek ekstrüzyon hattinin (mm) genisligini, yani bir modelin üst ve alt kati katmanlar arasinda iç dolgusunu degistirir.
profileLibraryHelp.solidInfillExtrusionWidth=Bu ayar, kati dolgu, yani üst ve alt kati katmanlar yazdirilirken tek bir ekstrüzyon hattinin genisligini (mm) degistirir.
profileLibraryHelp.topSolidInfillExtrusionWidth=Bu ayar, son üst katmani, yani modelin açikta kalan yüzeylerini yazdirirken, tek bir ekstrüzyon hattinin genisligini (mm) degistirir.
profileLibraryHelp.supportExtrusionWidth=Bu ayar, destek malzemesini yazdirirken tek bir ekstrüzyon hattinin (mm) genisligini degistirir.
profileLibraryHelp.nozzleEjectionVolume=Bu parametre, igne valfi kapandiginda çikan malzemenin hacmini belirtir. Ignenin kendisi bir hacme sahiptir ve bu nedenle valf kapanirken esdeger plastik hacmini degistirir.
profileLibraryHelp.nozzleRetractionVolume=Bu parametre, malzemenin ekstrüzyonunu durdurmak için geri çekilen malzemenin hacmini belirtir.
profileLibraryHelp.nozzlePartialOpen=Bu deger, bir oran olarak daha küçük bir igne hareketi belirtmek için kullanilabilir, yani 0.5'lik bir deger, igne valfinin sadece yariya kadar açilmasina neden olur.
profileLibraryHelp.supportOverhangThreshold=Bu açi, destek malzemesinin olusturuldugu bir çikintinin açisal boyutunu belirtir. Bu degeri '0' olarak ayarlamak AutoMaker'a bu degeri otomatik olarak belirlemesini söyler.
profileLibraryHelp.supportPattern=Bu seçenek, daha az malzeme gerektiren bazi seçeneklerle daha hizli baski süreleri saglayarak destek malzemesini olusturmak için kullanilan deseni ayarlamanizi saglar.
profileLibraryHelp.supportPatternSpacing=Bu, destek ekstrüzyonlari arasinda, yani destek malzemesinin yogunlugu arasindaki mesafeyi milimetre olarak belirtir.
profileLibraryHelp.supportPatternAngle=Bu seçenek, XY düzleminde destek hatlarinin yönünün döndürülmesini saglar.
profileLibraryHelp.firstLayerSpeed=Bu parametre, mm / s cinsinden ilk katmani yazdirirken basin hareket ettigi hizi degistirir.
profileLibraryHelp.perimeterSpeed=Bu parametre, perimetrelerin (nesnenin duvarlarinin) saniyede milimetre olarak basildigi hizi ayarlar.
profileLibraryHelp.smallPerimeterSpeed=Bu parametre, küçük deliklerin (delikler, adalar ve ince detaylar için) saniyede milimetre olarak basildigi hizi ayarlar. Küçük ayrintilarin iyilestirilmis kalitesi için 'Çevre Baski Hizi' den daha yavas bir hiz önerilir.
profileLibraryHelp.externalPerimeterSpeed=Bu parametre, harici perimetrelerin (nesnenin dis yüzeyi) saniyede milimetre olarak basildigi hizi ayarlar.
profileLibraryHelp.infillSpeed=Bu parametre, dolumun (nesnenin iç dolgusu) saniyede milimetre olarak basildigi hizi ayarlar. Bu deger, dolgu yapisinin bütünlügünden ödün vermeden gidebileceginiz kadar hizli olmalidir. Daha hizli ekstrüzyonlar kirilabilir ve nesnenin zayif noktalarina neden olabilir.
profileLibraryHelp.solidInfillSpeed=Bu parametre, kati dolgunun (nesnenin alt kismi ve herhangi bir kati katmanin) saniyede milimetre olarak basildigi hizi ayarlar.
profileLibraryHelp.TopSolidInfillSpeed=Bu parametre, üst kati dolgunun (nesnenin üst yüzeyi) saniyede milimetre olarak basildigi hizi ayarlar. Bu genellikle, ekstrüzyonun önceki üst tabakalari temiz bir sekilde örtmesi ve düzenli bir üst yüzeye yol açmasi için zaman tanimak için daha yavastir. Son birkaç katman, dolgu yapisini güzel bir sekilde köprülemeli ve düzgün bir finis için yolu hazirlamaliydi.
profileLibraryHelp.supportMaterialSpeed=Bu parametre, destek malzemesinin saniyede milimetre olarak basildigi hizi ayarlar. Bu deger, destegin bütünlügünden ödün vermeden gidebileceginiz kadar hizli olmalidir.
profileLibraryHelp.raftBaseLinewidth=Bu ayar, salmanin ilk katmanini yazdirirken tek bir ekstrüzyon hattinin (mm) genisligini degistirir.
profileLibraryHelp.raftAirGapLayer0=Bu ayar, salin üst kismi ile modelinizin ilk kati arasindaki boslugun yüksekligini mm olarak degistirir.
profileLibraryHelp.interfaceLayers=Bu ayar, Robox modelinizi yazdirmaya baslamadan önce, salmanin üstünde üretilen kati katmanlarin sayisini degistirir.
profileLibraryHelp.bridgesSpeed=Bu parametre, köprülerin (iki mevcut yüzey arasindaki desteklenmeyen katmanlar) saniyede milimetre olarak basildigi hizi ayarlar. Desteklenmeyen alanlari yayma özelligi, malzemeye ve sogutmaya baglidir. Çok yavas gitmek sarkma ile sonuçlanir, çok hizli kirik ipliklerle sonuçlanir. Genellikle köprüleme, perimetreden daha yavas çalisir.
profileLibraryHelp.interfaceSpeed=Bu parametre, arayüz malzemesinin saniyede milimetre olarak basildigi hizi ayarlar.
profileLibraryHelp.gapFillSpeed=Bu parametre, küçük araliklarin saniyede milimetre olarak basildigi hizi ayarlar. Küçük bosluklarin doldurulmasi hizli bir sekilde basin sallanmasiyla sonuçlanir ve ortaya çikan çalkalama ve rezonans baski üzerinde zararli bir etkiye sahip olabilir. Burada daha küçük bir deger buna karsi koruyabilir. Sifir ayari, bosluk doldurmayi tamamen devre disi birakir.
profileLibraryHelp.enableAutoCooling=Bu ayar, 3D baskilar için otomatik sogutmayi etkinlestirmek veya devre disi birakmak için kullanilir. AutoMaker ™, sogutmayi kontrol etmek için iki yöntemden birini kullanir - fan hizini artirabilir veya bir katmani yazdirmak için zamani yavaslatabilir. Hangi yöntemin tercih edildigi, 'Katman Zamaninda Fani Etkinlestir <' ve 'Katman Zamanindan Yavas Git <' ile kontrol edilir.
profileLibraryHelp.minFanSpeed=Bu, minimum fan basi hizini tam gücün bir yüzdesi olarak ayarlar.
profileLibraryHelp.maxFanSpeed=Bu, maksimum fan basi hizini tam gücün bir yüzdesi olarak ayarlar.
profileLibraryHelp.bridgesFanSpeed=Bu, köprüleri tam güç yüzdesi olarak yazdirirken kullanilan fan hizini ayarlar.
profileLibraryHelp.disableFanFirstNLayers=Bu, birinci n katmanlari yazdirirken kafa fanini devre disi birakir, bu da ilk tabakayi yataga yapistirmada yardimci olabilir. Ilk 1 veya 2 kat için çikarilmasi tavsiye edilir.
Een 
profileLibraryHelp.enableFanLayerTimeBelow=Bu, katman süresinin saniye cinsinden belirtilen degerden daha az sürmesi durumunda fan hizini maksimuma çikarir.
profileLibraryHelp.slowFanLayerTimeBelow=Bu, katman süresi saniye cinsinden belirtilen degerden daha az sürerse, baski hizini yavaslatir.
profileLibraryHelp.minPrintSpeed=Bu ayar, bir katmanin saniyede milimetre olarak ne kadar yavas basilabileceginin alt siniridir.
