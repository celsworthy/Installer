filamentLibraryHelp.name=Bu alan malzeme profilini isimlendirmek için kullanilabilir - bu, makara yuvaya kuruldugunda Durum sayfasinda görüntülenir.
filamentLibraryHelp.colour=Buradaki malzeme rengini seçin veya kendi renginizi tanimlamak için özel ögeyi seçin.
