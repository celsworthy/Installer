calibrationPanel.xAndYIntroduction=Si está teniendo problemas de alineación entre las partes finas y el relleno, por favor, complete esta calibración. Esta rutina se usa para determinar la alineación de las dos boquillas en las direcciones X e Y. Esto permite a la Robox saber la posición exacta de cada boquilla respecto la otra. Por favor, asegúrese que la cama está limpia y sin obstrucciones, que ya ha completado las calibraciones de apertura y altura de boquillas y que tiene una bobina SmartReel cargada y lista para imprimir. Si tiene disponible PLA entonces es recomendable usarlo.
