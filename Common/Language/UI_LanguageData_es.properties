calibrationPanel.chooseCalibration=Por favor, escoja el tipo de calibración que requiera.
calibrationPanel.chooseNozzleOffsetMode=Escoja una opción
calibrationPanel.ensureHeadIsCleanBMessage=Asegúrese de que las boquillas están limpias - Use unas pinzas para quitar material de las aperturas de manera que cuando las válvulas se abran sea evidente que está saliendo material.
calibrationPanel.present=Actual.
calibrationPanel.headCleanCheck=Antes de continuar con el siguiente paso, por favor, retire cualquier resto de material con unas pinzas. Haga clic en Siguiente para continuar.
calibrationPanel.heating=AutoMaker está calentando el cabezal de impresión en preparación para la calibración - por favor, espere…
calibrationPanel.initialisingOffset=Antes de empezar la calibración, por favor, retire la cama moviendo la manija (destacada) hacia la izquierda, retire la pestaña de limpieza y luego levante la placa y deslícela hacia usted. Necesitará un trozo pequeño de papel para la calibración y unas pinzas le servirán para retirar el material sobrante.
calibrationPanel.insertPieceOfPaper=Coloque un trozo de papel debajo de la boquilla izquierda (fina). Haga clic en Siguiente y la Robox bajará el cabezal hasta sujetar el trozo de papel.
calibrationPanel.isMaterialExtrudingNozzle0=¿Está saliendo material de la boquilla fina (izquierda)?
calibrationPanel.isMaterialExtrudingNozzle1=¿Está saliendo material de la boquilla derecha?
calibrationPanel.justRight=Así está bien
calibrationPanel.measuringZOffset=La Robox está determinando la diferencia de altura entre las dos boquillas. Por favor, espere…
calibrationPanel.moveThePaperInstruction=Use las flechas de arriba y abajo para ajustar la altura del cabezal. Encuentre la posición más baja que permita al papel deslizarse libremente por debajo de las boquillas sin que haya contacto. Cuando haya encontrado este punto, haga clic en Siguiente para completar la calibración.
calibrationPanel.notPresent=Ausente.
calibrationPanel.nozzleCalibrationFailed=Lo sentimos, parece que la calibración de apertura de boquillas ha fallado. Antes de contactar con nosotros, por favor repita esta calibración, asegurándose que ha leído y seguido las instrucciones cuidadosamente. Asegúrese que las boquillas están limpias y que el material está saliendo libremente y con buen aspecto de ambas boquillas - si tiene dudas, ejecute la secuencia de purga otra vez (en Mantenimiento). Si su producto obtiene calibraciones fallidas repetidamente, por favor eche un vistazo a las soluciones disponibles en http://robox.freshdesk.com - si aún así no es capaz de resolver el problema, por favor abra un tique de soporte y nos pondremos en contacto con usted tan pronto como nos sea posible.
calibrationPanel.nozzleOffsetCalibrationTitle=Calibración de alineación de boquillas
calibrationPanel.primingNozzle=Preparando boquilla
calibrationPanel.readyToBeginNozzleOffsetCalibration=Si está teniendo problemas con adhesión de capa o inconsistencias en la altura de las primeras capas, por favor, complete esta secuencia de calibración. Como el cabezal va cambiando de boquillas, la boquilla que no está imprimiendo se levanta para no interferir con la impresión. Por lo tanto, el software necesita saber la diferencia de altura entre las dos boquillas cuando estas están en posición de impresión. Esta rutina calibra esa altura.
calibrationPanel.readyToBeginNozzleOpeningCalibration=Esta rutina se usa para calibrar el punto en el cual las válvulas del cabezal operaran. El firmware tiene que saber el punto en el cual el plástico empieza a fluir para controlar con precisión la extrusión. Antes de comenzar la secuencia de calibración asegúrese que la cama y las boquillas están limpias y de que hay un SmartReel cargado. Unas pinzas también serán útiles para quitar los excesos de material.
calibrationPanel.recalibrate=Recalibrar
calibrationPanel.replacePEIBed=Reemplace la placa PEI deslizándola en la bandeja, asegurándose que la superficie queda debajo de los clips en todos los lados. Desplácela hasta el fondo y mueva la manija (destacada) a la derecha para fijarla en el sitio. Finalmente, reinserte la pestaña de limpieza y haga clic en Siguiente para completar la calibración.
calibrationPanel.retryCalibration=Reintentar
calibrationPanel.saveSettings=Guardar parámetros
calibrationPanel.startCalibration=Empezar
calibrationPanel.stepXOf2=Paso %s de 2.
calibrationPanel.stepXOf7=%s de Pasos de 7.
calibrationPanel.stepXOf9=Paso %s de 9.
calibrationPanel.title=Calibración
calibrationPanel.tooLoose=Demasiado holgado
calibrationPanel.tooTight=Demasiado ajustado
calibrationPanel.valvesClosedNoMaterial=Ahora las boquillas están calientes. Hay que comprobar si las boquillas están completamente selladas cuando la válvula está cerrada del todo. ¿Ve material saliendo por alguna de las dos boquillas?
calibrationPanel.valvesClosedNoMaterialPostCalibration=AutoMaker verificará ahora la calibración. ¿Hay material fluyendo de alguna de las dos boquillas?
calibrationPanel.valvesOpenMaterialExtruding=Ahora, las boquillas están abiertas - debería ver material fluyendo alternativamente de cada una de ellas - ¿es correcto?
calibrationPanel.xAndYIntroduction=Si está teniendo problemas de alineación entre las partes finas y el relleno, por favor, complete esta calibración. Esta rutina se usa para determinar la alineación de las dos boquillas en las direcciones X e Y. Esto permite a la Robox saber la posición exacta de cada boquilla respecto la otra. Por favor, asegúrese que la cama está limpia y sin obstrucciones, que ya ha completado las calibraciones de apertura y altura de boquillas y que tiene una bobina SmartReel cargada y lista para imprimir. Si tiene disponible PLA entonces es recomendable usarlo.
calibrationPanel.xAndYPrintPattern=AutoMaker imprimirá un patrón de calibrado - por favor, espere…
calibrationPanel.xAndYGetOffsets=Retire la impresión de la cama y busque la mejor alineación entre los resultados de cada boquilla (fina y relleno) en los ejes X e Y. Escriba el número y letra que correspondan a la mejor alineación para cada par en cada dirección en las casillas de abajo:
calibrationPanel.xAndYPrintingCircle=La Robox imprimirá ahora un patrón circular de prueba para verificar el procedimiento de alineación.
calibrationPanel.xAndYPrintCircleCheck=La cruz de la boquilla fina debería estar justo en el medio de la cruz de la boquilla de relleno. Si esto no está bien alineado, deberá realizar el procedimiento otra vez. Si está satisfecho, haga clic en Siguiente para continuar.
