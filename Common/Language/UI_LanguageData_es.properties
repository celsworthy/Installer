calibrationPanel.calibrationCommencedMessageFine=AutoMaker necesita determinar el "punto de apertura" de la válvula de aguja. La válvula se irá abriendo gradualmente cada vez que pulse "No Fluyendo". Pulse repetidamente el botón "No Fluyendo" hasta que el material fluya, entonces haga clic en "Fluyendo".
calibrationPanel.calibrationCommencedMessageFill=Ahora, la boquilla de relleno - ¿ve material siendo extruido? Pulse repetidamente el botón "No Fluyendo" hasta que el material fluya, entonces pulse el botón "Fluyendo".
calibrationPanel.calibrationSucceededMessage=¡Calibración satisfactoria! La configuración del cabezal de su Robox ha sido actualizada.
