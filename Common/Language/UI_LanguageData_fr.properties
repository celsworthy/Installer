calibrationPanel.headCleanCheck=Avant de passer à la prochaine étape, veuillez enlever toute matière restante avec une pince à épiler. Cliquer sur Suivant pour continuer
calibrationPanel.heating=AutoMaker  chauffe maintenant la tête d’impression en préparation à la calibration. Merci de patienter…
calibrationPanel.initialisingOffset=Avant de commencer l’étape de calibration, veuillez enlever le plateau d’impression en glissant le loquet de fermeture (surligné) vers la gauche, enlevez la raclette d’essuyage pour ensuite soulever la plaque en la faisant glisser vers vous. Munissez vous d’une petite feuille de papier pour la calibration ainsi que d'une pince a épiler pour enlever le surplus de filament.
calibrationPanel.insertPieceOfPaper=Disposez le morceau de papier sous la buse gauche (fin). Cliquer sur suivant, Robox fera descendre la buse pour s’appuyer délicatement sur le papier.
calibrationPanel.isMaterialExtrudingNozzle0=Est ce que de la matière sort de la buse fine (gauche)?
