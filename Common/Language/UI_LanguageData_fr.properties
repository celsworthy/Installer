calibrationPanel.xAndYIntroduction=Si vous rencontrez des problèmes de remplissage t/ou les détails d’impression sont mal alignées, compléter alors la séquence de calibrage suivante.\n\n\n\nCette routine est utilisée pour définir l'alignement des deux becs d’impression sur l’axe X et Y . Ceci permet d’informer RoboX sur l'emplacement de chaque bec par rapport à l'autre .\n\n\n\nVous assurer que la plateforme est propre et dégagée de tout obstacle, les séquence “d’ouverture des becs” et de”calibration des hauteurs” sont terminées et vous avez un SmartReel chargé et prêt à imprimer. Si vous avez du PLA a disposition, il est recommandé de l’utiliser.
dialogs.error.retryProcess=Réessayez le processus
calibrationPanel.moveThePaperInstruction=Utilisez les flèches haut et bas pour régler la hauteur de la tête d’impression. Trouvez la position la plus basse que permet au papier de glisser librement sous les becs sans les toucher.\n\n\n\nLorsque vous avez trouvé ce point, cliquez sur suivant pour terminer l'étalonnage .
calibrationPanel.xAndYPrintCircleCheck=La buse fine devrait se trouver exactement au centre de l’axe de la buse de remplissage. Si ce n'est pas bien aligné, exécutez à nouveau la calibration. Si vous êtes satisfait, cliquez sur Suivant pour continuer.
