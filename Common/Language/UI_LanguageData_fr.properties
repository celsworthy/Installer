calibrationPanel.measuringZOffset=Robox va maintenant déterminer les différence de hauteur entre les deux buses..veuillez patienter…
calibrationPanel.moveThePaperInstruction=Utilisez les flèches haut et bas pour régler la hauteur de la tête d’impression. Trouvez la position la plus basse que permet au papier de glisser librement sous les becs sans les toucher.\n\n\n\nLorsque vous avez trouvé ce point, cliquez sur suivant pour terminer l'étalonnage .
calibrationPanel.notPresent=Non présent
calibrationPanel.nozzleCalibrationFailed=«Désolé, il semble que l’étalonnage de l'ouverture des becs a échoué.\n\n\n\nAvant de nous contacter, répéter le calibrage en étant sûr que vous avez lu et suivi attentivement les instructions. S’assurer ensuite que les becs sont propres et que la matière s’écoule librement avec fluidité sur les deux becs - en cas de doute, exécutez la séquence de purge à nouveau (en maintenance).\n\n\n\nSi l’étalonnage d’ouverture des becs échoue à plusieurs reprises Regarder les solutions disponibles à http://robox.freshdesk.com - si vous ne parvenez toujours pas à résoudre votre problème, veuillez ouvrir un ticket de support, nous vous contacterons dès que nous le pouvons ".
calibrationPanel.nozzleOffsetCalibrationTitle=Calibration offset de la buse
calibrationPanel.primingNozzle=Amorçage de la buse
calibrationPanel.readyToBeginNozzleOffsetCalibration=Si vous rencontrez des problèmes d’adhérence ou des incohérences dans les hauteurs des premières couches, compléter cette alors le cycle de calibration.\n\n\n\nComme la tête d'impression change d’un bec a l’autre, le bec qui n’imprime pas est levé hors de la voie de l'impression. Par conséquent, le logiciel a besoin de connaître la différence de hauteur entre les deux becs quand ils sont dans leur position d'impression. Cette routine permet de calibrer la hauteur de levage.
calibrationPanel.readyToBeginNozzleOpeningCalibration=This routine is used to calibrate the point at which the needle valves in the head operate. The firmware has to know the point at which the plastic begins to flow in order to accurately control extrusion.\n\nBefore beginning the calibration sequence ensure that the bed is clear of objects, the nozzles are clean and you have a SmartReel loaded. A pair of tweezers/small pliers would also be helpful for removing waste filament.
calibrationPanel.recalibrate=Recalibrer
calibrationPanel.replacePEIBed=Remplacer la plateforme PEI en la faisant glisser dans les rails tout envous assurant que la surface est en dessous des clips sur les cotés. Faire glisser la plateforme jusqu’au fond et pousser le loquet de fermeture vers la droite (surligné) pour sécuriser la position de cette dernière. Pour finir réinsérer la raclette de nettoyage et cliquer sur suivant pour compléter la calibration. 
