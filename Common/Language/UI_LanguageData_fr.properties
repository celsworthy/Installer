calibrationPanel.ensureHeadIsCleanBMessage=Assurez-vous que les buses d’impressions soient propres - utiliser une pince à épiler pour enlever la matière présente à la base de la buse afin d’assurer un bon écoulement de la matière lorsqu'elle sera éjectée.
