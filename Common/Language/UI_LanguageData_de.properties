calibrationPanel.calibrationCommencedMessageFine=AutoMaker muss nun den 'Öffnungspunkt' des Nadelventils bestimmen. Jedes Mal, wenn Sie auf 'Not Flowing' (fließt nicht) klicken, wird das Ventil schrittweise geöffnet.\n\nKlicken Sie wiederholt auf die Schaltfläche 'Not Flowing' (fließt nicht) und sobald Material fließt auf die Schaltfläche 'Flowing' (fließt).
calibrationPanel.calibrationCommencedMessageFill=Nun die Fülldüse - sehen Sie, ob Material extrudiert wird? Klicken Sie, wenn Material erscheint, auf die Schaltfläche 'Flowing' (fließt).
calibrationPanel.calibrationSucceededMessage=Kalibrierung war erfolgreich\n! Der Druckkopf wurde programmiert und ist nun bereit zum Drucken .\n
