calibrationPanel.chooseNozzleOffsetMode=Wählen Sie eine Option
calibrationPanel.ensureHeadIsCleanBMessage=Stellen Sie sicher, dass die Düsen sauber sind - Benutzen Sie die Pinzette, um Material von den Öffnungen am Boden zu entfernen, damit, wenn die Nadelventile geöffnet sind, klar erkennbar Material heraustreten kann.
calibrationPanel.present=Fließt
calibrationPanel.headCleanCheck=Bitte entfernen Sie mit einer Pinzette jegliches extrudierte Material, bevor Sie mit dem nächsten Schritt fortfahren. Klicken Sie auf Next (weiter), um fortzufahren.
calibrationPanel.heating=In Vorbereitung der Kalibrierung erhitzt AutoMaker nun den Druckkopf - bitte warten ...
calibrationPanel.initialisingOffset=Entfernen Sie bitte vor Beginn der Kalibrierung das Druckerbett, indem Sie den Verriegelungsbügel (hervorgehoben) nach links bewegen, den Spitzenabstreifer entfernen und die Platte dann anheben und zu sich hin ziehen. Zur Kalibrierung benötigen Sie ein kleines Blatt normales Papier sowie eine Pinzette oder eine kleine Zange, um überflüssiges Filament zu entfernen.
calibrationPanel.insertPieceOfPaper=Legen Sie ein Stück Papier unter die linke Düse. Drücken Sie dann auf Weiter, woraufhin der Robox sich nach unten bewegen wird, um das Stück Papier zu erfassen.
calibrationPanel.isMaterialExtrudingNozzle0=Kommt Material aus der linken Düse?
calibrationPanel.isMaterialExtrudingNozzle1=Kommt aus der Fülldüse (rechts) Material?
calibrationPanel.justRight=Genau richtig
calibrationPanel.measuringZOffset=Robox bestimmt nun den Höhenunterschied zwischen beiden Düsen. Bitte warten ...
calibrationPanel.moveThePaperInstruction=Verwenden Sie die Auf- und Ab-Pfeile, um die Höhe des Druckkopfes anzupassen. Ermitteln Sie so die niedrigste Position, bei der das Papier noch frei unter den Düsen gleiten kann, ohne sie zu berühren.\n\nWenn Sie diesen Punkt gefunden haben, klicken Sie auf Next (weiter), um die Kalibrierung abzuschließen.
calibrationPanel.notPresent=Fließt nicht
calibrationPanel.nozzleCalibrationFailed=Bedaure, die Kalibrierung der Düsenöffnung ist scheinbar fehlgeschlagen.\n\nBitte wiederholen Sie die Kalibrierung und vergewissern Sie sich, dass Sie die Anweisungen sorgfältig gelesen und befolgt haben, bevor Sie Kontakt mit uns aufnehmen. Stellen Sie sicher, dass die Düsen sauber sind und dass das Material frei sowie in einem guten sauberen Zustand aus beiden Düsen fließt. Führen Sie im Zweifelsfall erneut die Reinigungssequenz (unter Wartung) durch.\n\nWenn die Kalibrierung Ihres Produkts weiterhin fehlschlägt, dann sehen Sie sich bitte die unter http://robox.freshdesk.com aufgeführten Lösungen an. Falls Sie Ihr Problem dennoch nicht lösen können, generieren Sie bitte ein Support-Ticket. Wir werden uns dann sobald wir können mit Ihnen in Verbindung setzen.
calibrationPanel.nozzleOffsetCalibrationTitle=Kalibrieren des Düsenabstands
calibrationPanel.primingNozzle=Vorbereitung der Düse
calibrationPanel.readyToBeginNozzleOffsetCalibration=Wenn Sie Probleme mit der Schichthaftung oder Unstimmigkeiten bezüglich der Höhe der ersten paar Schichten haben, dann führen Sie bitte diese Kalibrierungssequenz durch.\n\nWenn der Druckkopf von einer Düse zur anderen wechselt, wird die Düse, die nicht druckt, angehoben und aus dem Druckweg entfernt. Daher muss die Software die Höhendifferenz zwischen den beiden Düsen kennen, wenn diese sich in ihrer Druckposition befinden. Diese Routine wird zum Kalibrieren der Hubhöhe der Düse verwendet. \n\n
calibrationPanel.readyToBeginNozzleOpeningCalibration=Diese Routine wird verwendet, um den Punkt zu kalibrieren, an dem die Nadelventile im Druckkopf agieren. Die Firmware muss den Punkt kennen, an dem der Kunststoff zu fließen beginnt, um die Extrusion genau steuern zu können.\n\nStellen Sie vor dem Beginn der Kalibrierungssequenz sicher, dass das Bett frei von Objekten ist, die Düsen sauber sind und Sie eine SmartReel geladen haben. Eine Pinzette bzw. eine kleine Zange ist ebenso hilfreich, um überflüssiges Filament zu entfernen.
calibrationPanel.recalibrate=Neu kalibrieren
calibrationPanel.replacePEIBed=Setzen Sie das PEI-Bett wieder ein, indem Sie es zuerst in das Tablett schieben und dabei sicherstellen, dass sich die Oberfläche auf allen Seiten unter den Clips befindet. Schieben Sie es den ganzen Weg zur Rückseite hin und bewegen Sie dann den Verriegelungsbügel (hervorgehoben) nach rechts, um es zu sichern. Setzen Sie zum Abschluss den Spitzenabstreifer wieder ein und klicken Sie auf Next (weiter), um die Kalibrierung abzuschließen.
calibrationPanel.retryCalibration=Wiederholen
calibrationPanel.saveSettings=Einstellungen speichern
calibrationPanel.startCalibration=Start
calibrationPanel.stepXOf2=Schritt %s von 2
calibrationPanel.stepXOf7=Schritt %s von 7
calibrationPanel.stepXOf9=Schritt %s von 9
calibrationPanel.title=Kalibrierung
calibrationPanel.tooLoose=Zu lose
calibrationPanel.tooTight=Zu fest
calibrationPanel.valvesClosedNoMaterial=Jetzt wo die Düsen erhitzt sind, müssen Sie überprüfen, ob die Düsen komplettdicht sind, wenn das Ventil vollständig geschlossen ist.\n\nSehen Sie irgendwelches Material aus einer der Düsen austreten?
calibrationPanel.valvesClosedNoMaterialPostCalibration=AutoMaker wird die Kalibrierung nun verifizieren. \n\nFließt noch aus irgendeiner Düse Material?
calibrationPanel.valvesOpenMaterialExtruding=Nun sind die Düsen offen und Sie sollten abwechselnd aus beiden Düsen Material fließen sehen. Ist dies korrekt?
calibrationPanel.xAndYIntroduction=\nWenn Sie Probleme bezüglich der Ausrichtung der Füllung und der fein detaillierten Teile des Drucks haben, dann führen Sie bitte diese Kalibrierungssequenz durch.\n\n\nDiese Routine wird verwendet, um die Ausrichtung der beiden Druckdüsen in X- und Y-Richtung einzustellen. Dies ermöglicht Robox, den Standort jeder Düse in Bezug auf die andere Düse zu kennen.\n\nBitte stellen Sie sicher, dass das Bett sauber und frei von Hindernissen ist, Sie die Kalibrierung der Düsenöffnung und der Düsenhöhe bereits abgeschlossen haben, Sie eine SmartReel geladen haben und alles zum Druck bereit ist. Falls PLA zur Verfügung steht, wird dessen Nutzung empfohlen.
calibrationPanel.xAndYPrintPattern=AutoMaker druckt nun ein Kalibriermuster – bitte warten ...
calibrationPanel.xAndYGetOffsets=Entfernen Sie den Druck vom Bett und suchen Sie nach der besten Ausrichtung zwischen dem Ausgang jeder Düse auf den X- und Y-Achsen. Geben Sie die Ziffer und den Buchstaben ein, welche dem in jeder Richtung am besten ausgerichteten Paar in den Boxen unten entsprechen:
calibrationPanel.xAndYPrintingCircle=Robox wird nun ein kreisförmiges Testmuster drucken, um das Ausrichtungsverfahren zu verifizieren.
calibrationPanel.xAndYPrintCircleCheck=Das Kreuz der ersten Düse sollte genau im Zentrum des Kreuzes der zweiten liegen. Wenn dieses nicht gut ausgerichtet ist, müssen Sie das Kalibrierverfahren erneut durchführen. Wenn Sie zufrieden sind, klicken Sie Next (weiter), um fortzufahren.
dialogs.automakerErrorNo3DSupport=Dieses Gerät besitzt nicht die erforderliche 3D-Unterstützung, um diese Anwendung ausführen zu können. Besuchen Sie bitte den Bereich Lösungen im Robox Support Portal, um mehr Informationen zu erhalten. Diese Anwendung wird nun geschlossen.
