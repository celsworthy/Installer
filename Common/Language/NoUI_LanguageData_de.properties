*T01=Ziehen Sie den USB-Stecker Ihrer Maschine heraus und trennen Sie sie von der Wechselstromversorgung. Überprüfen Sie, ob Ihr USB-Kabel richtig angeschlossen ist.
*T02=Kehren Sie zu einer älteren Version der Firmware / von AutoMaker zurück, wenn dieser Fehler weiterhin besteht.
*T03=Ziehen Sie den USB-Stecker Ihrer Maschine heraus und trennen Sie sie von der Wechselstromversorgung. Überprüfen Sie, ob Ihre SD-Karte an Ort und Stelle ist und richtig sitzt.
*T04=Robox hat entdeckt, dass die den Extruder passierende Materialmenge nicht der erwarteten Menge entspricht. Wenn Ihr Druck normal zu sein scheint, können Sie diese Meldung löschen und fortfahren. Anderenfalls müssen Sie den gegenwärtigen Prozess abbrechen und weitere Maßnahmen ergreifen. Suchen Sie bitte im Benutzerhandbuch nach weiteren Schritten zur Lösung dieses Problems.
*T05=Werfen Sie das Filament aus und ziehen Sie dann den USB-Stecker Ihres Robox heraus und trennen Sie ihn von der Wechselstromversorgung.  Entfernen Sie den Druckkopf und setzen Sie ihn wieder ein. Konsultieren Sie das Benutzerhandbuch, wenn dieser Fehler weiterhin besteht.
*T06=Kontaktieren Sie den Support unter http://freshdesk.robox.com, wenn dieser Fehler weiterhin besteht.
*T07=Print Management
*T08=The filament isn't moving as expected. If this is unexpected and the problem persists then visit <a href="https://robox.freshdesk.com/support/solutions/articles/1000180224-the-filament-isn-t-moving-as-expected">Robox solutions</a> for more information.
