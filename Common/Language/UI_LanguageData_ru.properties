calibrationPanel.moveThePaperInstruction=Стрелками "Вверх/вниз" настройте высоту головки. Подберите самое низкое положение, которое позволит бумаге свободно скользить под соплами, не касаясь их. \n\n Затем нажмите кнопку "Далее" для завершения калибровки.
calibrationPanel.notPresent=Нет
calibrationPanel.nozzleCalibrationFailed=Калибровка сопла не удалась\nПеред тем, как обратиться в службу поддержки, повторите калибровку, предварительно прочитав инструкцию по продувке. Убедитесь, что сопла чистые, материал свободно вытекает из обоих сопел, при необходимости повторите продувку. Если поле проделанных действий калибровку не удается выполнить, обратитесь к возможным решениям тут: http://robox.freshdesk.com. Если вы не смогли решить проблему, то обратитесь в службу поддержки CEL\n.\n
calibrationPanel.nozzleOffsetCalibrationTitle=Калибровка смещения сопла
calibrationPanel.primingNozzle=Заливка сопла
calibrationPanel.readyToBeginNozzleOffsetCalibration=Если у вас возникли проблемы с адгезией слоя или есть несоответствие в высоте первых нескольких слоев, пожалуйста, выполните эту последовательность калибровки.\n\nПоскольку печатающая головка переключается между соплами, сопло, которое в данный момент не печатает, поднимается вверх в сторону от отпечатка. Поэтому программа должна знать разницу в высоте между двумя соплами, когда они находятся в положении печати. Эта процедура калибрует высоту подъема.
calibrationPanel.readyToBeginNozzleOpeningCalibration="Эта процедура используется для калибровки точки, в которой работает игольчатый клапан в головке. Прошивка должна знать точку, в которой пластик начинает для того, чтобы точно контролировать экструзию.\n\nПеред началом калибровки убедитесь, что платформа очищена от объектов, сопла чистые, а катушка SmartReel загружена. Удалить загрязнения можно при помощи пинцета/небольших плоскогубцев".
calibrationPanel.recalibrate=Перекалибруйте
calibrationPanel.replacePEIBed=Для замены платформы PEI продвиньте ее в лоток таким образом, чтобы поверхность находилась ниже зажимов со всех сторон. Продвиньте назад, а затем переместите стопор(выделено) вправо, чтобы закрепить на месте. Наконец, снова вставьте очиститель пластика и нажмите кнопку "Далее", чтобы завершить калибровку.
