calibrationPanel.ensureHeadIsCleanBMessage=Убедитесь, что сопла чистые. Используйте пинцет для удаления материала из отверстия на дне, когда игольчатые клапаны открыты, это означает, что выбрасывается материал.
calibrationPanel.present=Настоящий
calibrationPanel.headCleanCheck=Перед переходом к следующему шагу, пожалуйста, удалите весь экструдированный материал с помощью пинцета. Затем нажмите "Далее".
calibrationPanel.heating=AutoMaker нагревает печатающую головку для подготовки к калибровке, пожалуйста, подождите…
calibrationPanel.initialisingOffset=Перед началом калибровки, пожалуйста, извлеките печатную платформу путем перемещения стопора (выделен) влево, затем удалите очиститель пластика, снимите лист и пододвиньте к себе. Вам понадобится небольшой лист обычной бумаги для калибровки, а также пинцет/маленькие плоскогубцы для удаления отходов нити.
calibrationPanel.insertPieceOfPaper=Положите кусок бумаги или картона под левое сопло (тонкое). Затем нажмите "Далее", Robox передвинет сопло вниз, чтобы сжать этот кусок бумаги
