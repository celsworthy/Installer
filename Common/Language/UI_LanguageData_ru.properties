calibrationPanel.calibrationCommencedMessageFine=AutoMaker теперь определит "точку открытия" игольчатого клапана. Клапан будет постепенно открывается при нажатии кнопки "не течет".\n\n Нажимайте кнопку "Не течет" до тех пор, пока не появится материал, а после этого нажмите кнопку "Течет".
