calibrationPanel.valvesClosedNoMaterial=Теперь сопла нагреты, вы должны проверить, закрыты ли сопла когда клапан полностью закрыт.\n\nВидите ли вы какой-либо материал, вытекающий из сопла? "\n
calibrationPanel.valvesClosedNoMaterialPostCalibration=Теперь AutoMaker проверит калибровку. Материал вытекает из обоих сопел?
calibrationPanel.valvesOpenMaterialExtruding=Теперь открытые сопла: вы должны видеть, как материал вытекает из обоих сопел попеременно, верно?
calibrationPanel.xAndYIntroduction=Если у вас возникли проблемы с перекосом мелких деталей и заполнением деталей, пожалуйста, выполните эту последовательность калибровки. Эта процедура используется для выравнивания двух печатных сопел в направлении X и Y. Это позволяет Robox знать местоположение каждого сопла по отношению к другому. \n\nПеред началом калибровки убедитесь, что платформа очищена от объектов, сопла чистые, а катушка SmartReel загружена и готова к печати. По возможности рекомендуется использовать материал PLA.
calibrationPanel.xAndYPrintPattern=Сейчас AutoMaker напечатает шаблон калибровки, подождите…
calibrationPanel.xAndYGetOffsets=\n Вам нужно найти лучшее выравнивание между выходом из каждого сопла (тонкого и заливки) по осям X и Y. Введите номер и букву, которая соответствует лучшему выравниванию пары для каждого направления в полях ниже:
calibrationPanel.xAndYPrintingCircle=Сейчас Robox напечатает круг в левом верхнем углу для проверки процедуры выравнивания.
calibrationPanel.xAndYPrintCircleCheck=Крест, напечатанный тонким соплом, должен лежать ровно в центре креста, напечатанного соплом заливки. В противном случае вам нужно будет снова запустить процедуру калибровки. Если вас все устраивает, нажмите кнопку "Далее", чтобы продолжить.
