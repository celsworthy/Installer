calibrationPanel.valvesClosedNoMaterialPostCalibration=AutoMaker會確認校正.\n\n有無膠料從其中一個噴咀流出?
calibrationPanel.valvesOpenMaterialExtruding=現時, 噴咀打開 - 你應該可以見到物料可從兩個噴咀輪流流出 - 是否正確?
calibrationPanel.xAndYIntroduction=如果你發現打印品出現精細及填充噴咀不對齊情況, 請完成此校正程序.\n\n此例程是用以校正兩個噴咀於X及Y方向之對齊, 此使Robox知道兩個噴咀之間之相對應位置.\n\n請確保打印床是清潔及沒有障礙物, 而你已經完成噴咀開合及高度之校正, 你亦需要有一卷SmartReel耗材卷料安裝好及準備打印.  如果有PLA, 我們建議使用PLA作校正用.
calibrationPanel.xAndYPrintPattern=AutoMaker現在會打印一個圖樣 - 請稍後…
calibrationPanel.xAndYGetOffsets=取出剛打印出來的打印品, 選出最佳之X,Y對齊點, 揀選相對應之數字及字母.
calibrationPanel.xAndYPrintingCircle=Robox現在會打印一個圓形圖樣以確認對齊調正之程序
calibrationPanel.xAndYPrintCircleCheck=精細噴咀打印之十字形應該完全打印在填充噴咀打印之十字形正中間. 如果不是完全對齊, 你可能需要再行一次校正程序. 如果你感到滿意, 按下步以繼續.
