calibrationPanel.nozzleCalibrationFailed=噴咀開合校正失敗.\n\n在聯絡我們之前, 請重覆校正以避免校正過程中遺漏了一些細節.  請確保噴咀清潔及可自由流出物料 - 如有疑問, 請再執行維護頁面之清除物料例程.\n\n如果你的產品重覆未能成功校正, 請前往http://robox.freshdesk.com參考可行辦法 - 如果你還是未能解決問題, 請於Freshdesk Portal遞交一張ticket, 我們會儘快處理你的個案.
